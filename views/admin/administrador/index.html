    <h1 class="display-4 text-center">Lista De Administradores</h1>
    <br>
    <br>

    <section class="container">

      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" id="view" class="btn btn-secondary" disabled>Ver</button>
          <button type="button" id="edit" class="btn btn-secondary" disabled>Editar</button>
          <button type="button" id="delete" class="btn btn-secondary" disabled>Borrar</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" id="selectAll" class="btn btn-secondary">Seleccionar Todo</button>
          <button type="button" id="deselectAll" class="btn btn-secondary">Deseleccionar Todo</button>
          <button type="button" id="invertSelection" class="btn btn-secondary">Invertir Seleccion</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" id="create" class="btn btn-secondary" data-type="administrador">Crear</button>
        </div>
      </div>
      <br>

      <table id="tabla" class="table table-striped">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Usuario</th>
            <th scope="col">Contraseña</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
