<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>ADMIN/EDITAR</title>
  </head>
  <body>

    <br><br>
      <nav class="navbar navbar-expand-lg  navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="../panel-admin.html"> <img src="../../img/iconos/grid-three-up-3x.png" alt=""> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="../panel-admin.html">Regresar a panel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Cerrar Sesión</a>
            </li>
          </ul>
        </div>
      </nav>

    <br>

    <h1 class="display-4 text-center">Editar Administrador</h1>
    <br>
    <br>

    <section class="container">
      <form novalidate>
        <div class="form-group">
          <label for="email">Email: <span class="req">*</span></label>
          <input type="email" class="form-control" id="email" value="fernando@gmail.com" data-type="email" required>
        </div>
        <div class="form-group">
          <label for="nombre-usuario">Nombre de Usuario: <span class="req">*</span></label>
          <input type="text" class="form-control" id="nombre-usuario" value="Fernando" data-type="username" required>
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña: <span class="req">*</span></label>
          <input type="password" class="form-control" id="contrasena" value="123456789" data-type="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Editar</button>
      </form>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script src="../js/validation.js" type="text/javascript"></script>
  </body>
</html>
