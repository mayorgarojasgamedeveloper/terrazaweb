    <h1 class="display-4 text-center">Editar Evento</h1>
    <br>
    <br>

    <section class="container">
      <form>
        <div class="form-group">
          <label for="email">Cliente Email: <span class="req">*</span></label>
          <input type="email" class="form-control" id="email" value="fernando@gmail.com" data-type="email" required>
        </div>
        <label for="paquete">Paquete: <span class="req">*</span></label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">Paquete #</span>
          </div>
          <input type="number" class="form-control" id="paquete" value="3" required>
        </div>
        <div class="form-group">
          <label for="fehca-hora-inicio">Fecha y Hora de Inicio: <span class="req">*</span></label>
          <input type="datetime-local" class="form-control" id="fehca-hora-inicio" value="2018-08-15T20:30" required>
        </div>
        <div class="form-group">
          <label for="fehca-hora-fin">Fecha y Hora de Fin: <span class="req">*</span></label>
          <input type="datetime-local" class="form-control" id="fehca-hora-fin" value="2018-08-16T03:30" required>
        </div>
        <div class="form-group">
          <label for="cant-personas">Cantidad de Personas: <span class="req">*</span></label>
          <input type="number" class="form-control" id="cant-personas" value="50" required>
        </div>
        <label for="costo-persona-adicional">Costo por Persona Adicional: <span class="req">*</span></label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" id="costo-persona-ad" value="80" required>
          <div class="input-group-append">
            <span class="input-group-text">.00</span>
          </div>
        </div>
        <label for="cantidad-anticipo">Cantidad de Anticipo: <span class="req">*</span></label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" id="cantidad-anticipo" value="500" required>
          <div class="input-group-append">
            <span class="input-group-text">.00</span>
          </div>
        </div>
        <label for="costo-total">Costo Total: <span class="req">*</span></label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" id="costo-total" value="1500" required>
          <div class="input-group-append">
            <span class="input-group-text">.00</span>
          </div>
        </div>
        <div class="form-group">
          <label for="servicios-adicionales">Servicios adicionales:</label>
          <input type="text" class="form-control" id="servicios-adicionales" value="N/A">
        </div>
        <button type="submit" class="btn btn-primary">Editar</button>
      </form>
    </section>
