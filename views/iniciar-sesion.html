    <h1 class="display-4 text-center">Iniciar Sesión</h1>

    <section class="container">
      <br>
      <h3> Llena los siguientes datos.</h2>
      <form action="/panel-admin" method="get" novalidate>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Usuario&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
          </div>
          <input type="text" class="form-control" id="login-usuario" placeholder="fernandomayorga"  data-type="username" required>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="login-contrasena">Contraseña</span>
          </div>
          <input type="password" class="form-control" placeholder="***********" data-type="password" required>
        </div>

        <br>
        <button type="submit" class="btn btn-primary" id="btn-login">Iniciar Sesión</button>
      </form>

    </section>
